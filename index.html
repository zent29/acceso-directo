<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesos Directos</title>
    <link rel="stylesheet" href="style.css?v=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="background-glow"></div>

    <div class="user-badge" id="userBadge">
        <div class="avatar" id="userAvatar">
            <img id="avatarImage" src="" alt="Avatar"
                style="display: none; width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
            <span id="avatarInitial">U</span>
            <!-- Input oculto para subir foto local -->
            <input type="file" id="photoInput" accept="image/*" style="display: none;">
        </div>
        <div class="user-info">
            <span class="user-name" id="userName">Usuario</span>
            <span class="user-role" id="userRole">Perfil Local</span>
        </div>

        <!-- Menú Desplegable -->
        <div class="profile-dropdown" id="profileDropdown">
            <div class="dropdown-item" id="changePhotoBtn">
                <i class="fa-solid fa-camera"></i> Cambiar Foto
            </div>
            <div class="dropdown-item" id="loginBtn">
                <i class="fa-brands fa-google"></i> Iniciar con Google
            </div>
            <div class="dropdown-item" id="logoutBtn" style="display: none;">
                <i class="fa-solid fa-sign-out-alt"></i> Cerrar Sesión
            </div>
        </div>
    </div>

    <main class="container">
        <header class="header">
            <div class="logo-icon">
                <i class="fa-solid fa-star"></i>
            </div>
            <h1>Mis Accesos <span class="gradient-text">Pro</span></h1>
            <p class="subtitle">Guarda tus sitios web favoritos con estilo</p>
        </header>

        <section class="input-card glass-panel">
            <div class="input-group">
                <input type="text" id="urlInput" placeholder="Ingresa la URL (ej: google.com)" autocomplete="off">
            </div>
            <div class="input-group">
                <input type="text" id="titleInput" placeholder="Título (opcional)" autocomplete="off">
            </div>
            <button id="addBtn" class="btn-primary">
                <i class="fa-solid fa-plus"></i> Agregar
            </button>
        </section>

        <div class="search-bar-container">
            <i class="fa-solid fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar en tus accesos directos..."
                autocomplete="off">
        </div>

        <section id="shortcutsList" class="shortcuts-grid">
            <!-- Los accesos directos se agregarán aquí dinámicamente -->
        </section>

        <div id="emptyState" class="empty-state">
            <div class="empty-icon">
                <i class="fa-solid fa-link"></i>
            </div>
            <p>No hay accesos directos aún. ¡Agrega tu primer sitio web!</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js?v=1"></script>
</body>

</html>
